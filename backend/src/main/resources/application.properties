# Configuración de la aplicación
spring.application.name=saborperu-backend
server.port=8080

# =====================================================
# CONFIGURACIÓN DE MySQL AWS RDS
# =====================================================
spring.datasource.url=jdbc:mysql://saborperu-backend.c7ce4osmsu6y.us-east-1.rds.amazonaws.com:3306/saborperu_db?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=saborperu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
